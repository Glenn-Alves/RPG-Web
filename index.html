<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ui">
        <div id="game">
            <span class="stat"> Health: <strong> <span id="hpText">100</span></strong></span>
            <span class="stat"> Gold: <strong> <span id="goldText">75</span></strong></span>
            <span class="stat"> Lvl: <strong> <span id="xpText">0</span></strong></span>
            <span class="stat"> Boost: <strong> <span id="dmgText">0</span></strong></span>
           
        </div>

        <div id="text">Help!!! This Project doesn't Work!</div>
    </div>

    <div id="btn">
        <button id="button1">Shop</button>
        <button id="button2">Explore</button>
        <button id="button3">Challenge</button>
    </div>

    <div id="monsterStats">
        <span class="stat">Enemy: <strong><span id="monsterName"></span></strong></span> 
        <span class="stat">Health: <strong><span id="monsterHP"></span></strong></span> 
    </div>

    <script src="script.js" defer></script>
</body>
</html>
